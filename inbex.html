    <!-- Firebase Configuration and Authentication -->
    <script>
        // Firebase configuration - Your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyAAN-l7ZRCMw8opvJWCZJAFXI5SM8k0vNs",
            authDomain: "our-auth-165db.firebaseapp.com",
            databaseURL: "https://our-auth-165db-default-rtdb.firebaseio.com",
            projectId: "our-auth-165db",
            storageBucket: "our-auth-165db.firebasestorage.app",
            messagingSenderId: "1064730108871",
            appId: "1:1064730108871:web:e3347d3ec217431f35efe2",
            measurementId: "G-KG1EEXQF51"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Auth Provider
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User state detected:', user.email);
                // Only redirect if user explicitly logged in (not just page refresh)
                const isExplicitLogin = sessionStorage.getItem('explicitLogin') === 'true';
                if (isExplicitLogin) {
                    console.log('Explicit login detected, redirecting to dashboard');
                    window.location.href = 'dashboard.html';
                } else {
                    console.log('Page refresh detected, staying on login page');
                }
            }
        });

        // Google Login
        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            sessionStorage.setItem('explicitLogin', 'true');
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    // User signed in successfully
                    console.log('Login successful:', result.user);
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    sessionStorage.removeItem('explicitLogin');
                    alert('Login failed: ' + error.message);
                });
        });

        // Google Register (same as login for Google)
        document.getElementById('googleRegisterBtn').addEventListener('click', () => {
            sessionStorage.setItem('explicitLogin', 'true');
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    // User registered/signed in successfully
                    console.log('Registration successful:', result.user);
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error('Registration error:', error);
                    sessionStorage.removeItem('explicitLogin');
                    alert('Registration failed: ' + error.message);
                });
        });

        // Email/Password Login
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                sessionStorage.setItem('explicitLogin', 'true');
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log('Email login successful:', userCredential.user);
                        window.location.href = 'dashboard.html';
                    })
                    .catch((error) => {
                        console.error('Email login error:', error);
                        sessionStorage.removeItem('explicitLogin');
                        alert('Login failed: ' + error.message);
                    });
            });
        });
    </script>
