<!DOCTYPE html>
<html lang="en" class="bg-[#09090d] text-white overflow-x-hidden">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="title" content="Private Auth - Register">
    <meta content="Create your account with Private Auth - Secure authentication system" name="description" />
    <meta content="Private Auth" name="author" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Private Auth, Registration, Sign Up, Authentication, Security" />

    <title>Private Auth - Register</title>

    <link rel="stylesheet" href="https://cdn.keyauth.cc/v3/scripts/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.keyauth.cc/v3/dist/output.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@2.2.0/dist/flowbite.min.css" />
    <script src="https://unpkg.com/flowbite@2.2.0/dist/flowbite.js"></script>
    <script src="https://cdn.tailwindcss.com/3.3.5"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<style>
    .social-button {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        font-size: 24px;
    }

    .social-button:hover {
        transform: translateY(-2px);
        opacity: 0.9;
    }

    .grid {
        display: grid;
        gap: 10px;
    }

    .grid-cols-4 {
        grid-template-columns: repeat(4, 1fr);
    }
</style>

<body>
    <header>
        <nav class="border-gray-200 px-4 lg:px-6 py-2.5 mb-14">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="index.html" class="flex items-center">
                    <span class="text-2xl font-semibold text-white">Private Auth</span>
                </a>
                <div class="flex items-center lg:order-2">
                    <a href="inbex.html" class="text-white focus:ring-0 font-medium rounded-lg text-sm px-4 py-2 lg:px-5 lg:py-2.5 mr-2 hover:opacity-60 transition duration-200 focus:outline-none focus:ring-gray-800">
                        Login
                    </a>
                    <a href="register.html" class="text-white focus:ring-0 font-medium rounded-lg text-sm px-4 py-2 lg:px-5 lg:py-2.5 mr-2 bg-blue-600 hover:opacity-80 focus:outline-none focus:ring-blue-800 transition duration-200">
                        Register
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="relative z-10 flex flex-wrap md:-m-8 ml-8 md:ml-24">
            <div class="w-full md:w-1/2 md:p-8">
                <div class="md:max-w-lg md:mx-auto md:pt-36">
                    <h2 class="mb-7 md:mb-12 text-3xl md:text-6xl font-bold font-heading tracking-px-n leading-tight text-center">
                        Join <span class="text-transparent bg-clip-text bg-gradient-to-r to-blue-600 from-sky-400 inline-block">Private Auth</span>
                        ðŸš€
                    </h2>

                    <h3 class="mb-9 text-sm md:text-xl font-bold font-heading leading-normal">
                        Create your account and get started with secure authentication.
                    </h3>
                </div>
            </div>
            <div class="w-full md:w-1/2 md:p-8 -ml-4 md:-ml-12">
                <div class="p-2 md:p-4 py-16 flex flex-col justify-center h-full">

                    <div id="socialContainer">
                        <div class="flex items-center space-x-6 justify-center md:justify-start md:ml-32 px-4 overflow-x-auto py-2">
                            <button type="button" class="social-button bg-[white] border border-gray-300 relative" id="googleRegisterBtn">
                                <img src="google.png" alt="Google Register" class="w-8 h-8">
                            </button>
                        </div>
                    </div>

                    <form class="md:max-w-md md:ml-32 space-y-4 md:space-y-6" method="post" data-postform="1" id="registerForm">
                        <div class="flex mb-6 items-center">
                            <div class="py-px w-full bg-[#6b7280]/30"></div>
                            <span class="text-xs mx-5 text-white uppercase">or</span>
                            <div class="py-px w-full bg-[#6b7280]/30"></div>
                        </div>

                        <div class="relative mb-4" data-email="1">
                            <input type="email" id="email" name="email" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-white bg-transparent rounded-lg border-1 border-border-gray-300 appearance-none focus:ring-0 peer" placeholder=" " autocomplete="on" required="">
                            <label for="email" class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-[#09090d] px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Email</label>
                        </div>

                        <div class="relative mb-4" data-password="1">
                            <input type="password" id="password" name="password" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-white bg-transparent rounded-lg border-1 border-border-gray-300 appearance-none focus:ring-0 peer" placeholder=" " autocomplete="on" required="" minlength="6">
                            <label for="password" class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-[#09090d] px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Password (min 6 characters)</label>
                        </div>

                        <div class="relative mb-4" data-confirm-password="1">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-white bg-transparent rounded-lg border-1 border-border-gray-300 appearance-none focus:ring-0 peer" placeholder=" " autocomplete="on" required="">
                            <label for="confirmPassword" class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-[#09090d] px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Confirm Password</label>
                        </div>

                        <button name="register" data-registerbutton="1" class="text-white border-2 hover:bg-white hover:text-black focus:ring-0 focus:outline-none transition duration-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center items-center mb-3 w-full mt-10">
                            <span class="inline-flex">
                                Create Account
                                <svg class="w-3.5 h-3.5 ml-2 mt-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"></path>
                                </svg></span>
                        </button>

                        <div class="text-sm font-medium text-white">
                            Already have an account? <a href="inbex.html" class="hover:underline text-blue-500">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase Configuration and Registration Logic -->
    <script>
        // Firebase configuration - Your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyAAN-l7ZRCMw8opvJWCZJAFXI5SM8k0vNs",
            authDomain: "our-auth-165db.firebaseapp.com",
            databaseURL: "https://our-auth-165db-default-rtdb.firebaseio.com",
            projectId: "our-auth-165db",
            storageBucket: "our-auth-165db.firebasestorage.app",
            messagingSenderId: "1064730108871",
            appId: "1:1064730108871:web:e3347d3ec217431f35efe2",
            measurementId: "G-KG1EEXQF51"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Auth Provider
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Google Registration
        document.getElementById('googleRegisterBtn').addEventListener('click', () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    // User registered/signed in successfully
                    console.log('Google registration successful:', result.user);
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error('Google registration error:', error);
                    alert('Registration failed: ' + error.message);
                });
        });

        // Email/Password Registration
        document.addEventListener("DOMContentLoaded", function() {
            const registerForm = document.getElementById('registerForm');
            
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Validate password length
                if (password.length < 6) {
                    alert('Password must be at least 6 characters long!');
                    return;
                }
                
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log('Email registration successful:', userCredential.user);
                        alert('Registration successful! Welcome to Private Auth!');
                        window.location.href = 'dashboard.html';
                    })
                    .catch((error) => {
                        console.error('Email registration error:', error);
                        let errorMessage = 'Registration failed: ';
                        
                        switch(error.code) {
                            case 'auth/email-already-in-use':
                                errorMessage += 'This email is already registered. Try logging in instead.';
                                break;
                            case 'auth/invalid-email':
                                errorMessage += 'Please enter a valid email address.';
                                break;
                            case 'auth/weak-password':
                                errorMessage += 'Password is too weak. Please choose a stronger password.';
                                break;
                            default:
                                errorMessage += error.message;
                        }
                        
                        alert(errorMessage);
                    });
            });
        });
    </script>
</body>

</html>
